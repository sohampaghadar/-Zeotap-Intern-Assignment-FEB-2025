<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Support Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>CDP Support Chatbot</h2>
        <label for="platform">Choose a CDP:</label>
        <select id="platform">
            <option value="segment">Segment</option>
            <option value="mparticle">mParticle</option>
            <option value="lytics">Lytics</option>
            <option value="zeotap">Zeotap</option>
        </select>

        <textarea id="question" placeholder="Type your how-to question here..."></textarea>
        <button onclick="askQuestion()">Ask</button>

        <div id="response"></div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
